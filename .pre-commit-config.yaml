repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npm run format:check
        language: system
        files: \.(ts|js|json|md)$
        pass_filenames: false

      - id: eslint
        name: eslint
        entry: npm run lint
        language: system
        files: \.(ts|js)$
        pass_filenames: false

      - id: typescript
        name: typescript
        entry: npm run type-check
        language: system
        files: \.(ts)$
        pass_filenames: false

      - id: tests
        name: tests
        entry: npm test
        language: system
        files: \.(ts)$
        pass_filenames: false
